<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class</title>
</head>

<body>
    <h1>This is a Main Heading</h1>
    <h2>This is a Level 2 Heading</h2>
    <h3>This is a Level 3 Heading</h3>
    <h4>This is<br />a Level 4 Heading</h4>
    <h5>This is a Level 5 Heading</h5>
    <h6>This is a <strong>Level 6 Heading</strong></h6>
    <hr />
    <p><b>Bold Text</b></p>
    <p><i>Italic Text</i></p>
    <p>H<sup>2</sup></p>
    <p>H<sub>2</sub></p>

</body>

</html>
