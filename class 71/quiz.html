<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="parent">
        <div class="formwarpper p-[10px] mx-auto mt-[10%] border-2 border-black w-[50%] h-[400px]">
            <div class="form hidden">
                <input id="name" class="w-[100%]  rounded-[10px] border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Name">
                <input id="email" class="w-[100%] rounded-[10px] border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Email">
                <input id="rollno" class="w-[100%] rounded-[10px]  border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Roll No">
                <input id="institute" class="w-[100%] rounded-[10px] border-2 border-black h-[60px] mt-3" type="text"
                    placeholder="Enter Institute">
                <div class=" w-[80px] mx-auto mt-[20px]">
                    <button onclick="startQuiz()"
                        class="border-2 border-[green] h-[40px] w-[100%] rounded-[12px] hover:bg-[green] hover:text-[white]">submit</button>
                </div>
            </div>
            <div class="quiz-body ">
                <div class="info-div h-[100px] border-2 border-black">
                    <div class="flex justify-between mt-2">
                        <h1 class="set-name font-bold">Minhaj</h1>
                        <h1 class="set-email font-bold">mminhaj@gmail.com</h1>
                    </div>
                    <div class="flex justify-between mt-3">
                        <h1 class="set-rollno font-bold">rollNo</h1>
                        <h1 class="set-institute font-bold">Smit</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="quiz.js"></script>

</html>
