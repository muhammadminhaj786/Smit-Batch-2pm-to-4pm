  <div class="container mt-5">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add product
    </button>
    <div class="my-cards row mb-3 mt-5">

    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input placeholder="Enter a title" type="text" class="form-control" id="title">
          </div>
          <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea  rows="2" class="w-100 form-control" id="desc">
            </textarea>
          </div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input placeholder="Enter a Price" type="text" class="form-control" id="price">
          </div>
          <label  class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input class="form-control" type="file" accept="images/*" id="imageInp">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="cancelUpdate()" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="listProduct" onclick="addProduct()" type="button" class="btn btn-primary">List Product</button>
        </div>

      </div>
    </div>
  </div>
